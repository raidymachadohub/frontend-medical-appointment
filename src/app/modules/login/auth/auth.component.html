<div class="container-button-auth">
  <mat-card style="text-align: center; margin-top: 100px;" class="auth-card">
    <form>
      <div class="logo-auth"></div>
      <div class="group-margin"><span class="sub-title">Medical Appointment</span></div>
      <mat-form-field class="container-auth">
        <span matPrefix> <i class="material-icons">account_circle</i>&nbsp;</span>
        <input matInput placeholder="Email" name="username" [(ngModel)]="auth.username">
      </mat-form-field>

      <mat-form-field class="container-auth">
        <span matPrefix> <i class="material-icons">lock</i>&nbsp;</span>
        <input matInput placeholder="Senha" name="password" [(ngModel)]="auth.password" type="password">
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="center" class="button-auth">
        <button (click)="signin()" class="bt-login">Entrar</button>
      </div>
    </form>
    <div class="auth-signin">
      <button mat-button color="primary" (click)="signup()">NÃ£o tem uma conta?</button>
    </div>
  </mat-card>
</div>
